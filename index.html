<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="container">
      
      <div id="header">
        <img src="./images/pattern-circles.svg" alt="Pattern consisting of two circles">
        <h2>Simple, traffic-based pricing</h2>
        <h3>Sign-up for our 30-day trial. No credit card required.</h3> 
      </div>
    
      <div id="card">

        <div class="card-item" id="pricing">
          <div class="pricing-item" id="page-views">
            <h3 id="views-value">100K</h3>
            <h3>Pageviews</h3>
          </div>
          <div class="pricing-item" id="price-per-month">
            <h1 id="pricing-value">$16.00</h1>
            <p>/month</p>
          </div>
        </div>
        
        <div class="card-item">
          <input type="range" min="10" max="1000" value="495" step="10" class="slider" id="slider-range">
        </div>

        <div class="card-item" id="billing-format">
          <p>Monthly Billing</p>
          <div id="toggle-switch">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="switch-slider"></span>
            </label>
          </div>
          <div id="yearly">
            <p>Yearly Billing</p>
            <p id="discount">25% discount</p>
          </div>
        </div>

        <div class="card-item" id="divider"></div>
      
        <div class="card-item" id="cta">

          <div id="perks">
            <p><img src="./images/icon-check.svg" alt="Icon of a checkmark">  Unlimited websites</p>
            <p><img src="./images/icon-check.svg" alt="Icon of a checkmark">  100% data ownership</p>
            <p><img src="./images/icon-check.svg" alt="Icon of a checkmark">  Email reports</p>
          </div>
        
          <button id="cta-btn">Start my trial</button>

        </div>

      </div>

    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
</body>
</html>
