<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main>
    <div class="container">
      
      <div id="header">
        <img src="./images/pattern-circles.svg" alt="Pattern consisting of two circles">
        <h2>Simple, traffic-based pricing</h2>
        <div class="sub-header">
          <h3>Sign-up for our 30-day trial.</h3> 
          <h3>No credit card required.</h3>
        </div>
      </div>

      <div id="card">
        
        <div class="card-item" id="form-section">

          <div class="form-item" id="pricing">

            <div class="pricing-item" id="page-views">
              <h3 id="views-value">100K</h3>
              <h3>Pageviews</h3>
            </div>

            <div class="pricing-item" id="price-per-type">
              <h1 id="pricing-value">$16.00</h1>
              <div id="billing-type">
                <p id="month">/month</p>
                <p id="year">/year</p>
              </div>
            </div>

            <div class="pricing-item grid-col-span-2" id="price-slider">
              <input type="range" min="1" max="5" value="3" class="slider" id="slider-range">
            </div>

          </div>
  
          <div class="form-item" id="billing-format">
            <p>Monthly Billing</p>
            <div id="toggle-switch">
              <label class="switch">
                <input type="checkbox" checked>
                <span class="switch-slider"></span>
              </label>
            </div>
            <div id="yearly">
              <p>Yearly Billing</p>
              <div class="discount">
                <p id="discount-mobile">-25%</p>
                <p id="discount-desktop">25% discount</p>
              </div>
            </div>
          </div>

        </div>

        <div class="card-item" id="cta-section">

          <div id="perks">
            <p><img src="./images/icon-check.svg" alt="Icon of a checkmark">  Unlimited websites</p>
            <p><img src="./images/icon-check.svg" alt="Icon of a checkmark">  100% data ownership</p>
            <p><img src="./images/icon-check.svg" alt="Icon of a checkmark">  Email reports</p>
          </div>
        
          <button type="submit" id="cta-btn">Start my trial</button>

        </div>

      </div>

    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>
</body>
</html>
